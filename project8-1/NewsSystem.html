<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Admin</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="javascript/newsmanage.js"></script>
    <style type="text/css">
    body {
        font-family: Microsoft YaHei;
    }
    
    .nav>li>a {
        color: #787878;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-education"></span>新闻管理系统</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> User</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-off"></span> Exit</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <hr>
                <form>
                    <table class="table table-striped table-hover" style="font-size: 10px;">
                        <thead>
                            <tr>
                                <th></th>
                                <th>newsid</th>
                                <th>newstitle</th>
                                <th>newsimg</th>
                                <th>newscontent</th>
                                <th>addtime</th>
                                <th>source</th>
                            </tr>
                        </thead>
                        <tbody id="newsm">
                        </tbody>
                    </table>
                    <hr>
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr>
                                <td>
                                    <label>newsid</label>
                                </td>
                                <td>
                                    <input type="text" id="newsid" name="newsid">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>newstitle</label>
                                </td>
                                <td>
                                    <input type="text" id="newstitle" name="newstitle">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>newsimg</label>
                                </td>
                                <td>
                                    <input type="text" id="newsimg" name="newsimg">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>newscontent</label>
                                </td>
                                <td>
                                    <textarea type="text" id="newscontent" name="newscontent"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>addtime</label>
                                </td>
                                <td>
                                    <input type="date" id="addtime" name="addtime">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>source</label>
                                </td>
                                <td>
                                    <input type="text" id="source" name="source">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input class="btn btn-primary" type="button" value="添加" id="add">
                    <input class="btn btn-primary" type="reset" value="重置">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
