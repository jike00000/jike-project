<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CUBE</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1 align="center">3D魔方</h1>
	<div class="wrap">
		<div class="cube">
			<div class="one side">front</div>
			<div class="two side">right</div>
			<div class="three side">back</div>
			<div class="four side">left</div>
			<div class="five side">top</div>
			<div class="six side">bottom</div>
		</div>
	</div>
</body>
